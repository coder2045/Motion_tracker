<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Tracker Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Motion Tracker Simulation</h2>
  <label>Initial Velocity (m/s):</label>
  <input type="number" id="velocity" value="5" />
  <label>Acceleration (m/sÂ²):</label>
  <input type="number" id="acceleration" value="2" />
  <label>Total Time (s):</label>
  <input type="number" id="time" value="10" />
  <button onclick="simulate()">Start Simulation</button>

  <canvas id="positionChart"></canvas>
  <canvas id="velocityChart"></canvas>
  <canvas id="accelerationChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
